<body>

    <div class="panel panel-default">
        <div class="panel-body">
          <form method="POST" class="form-horizontal">
            <fieldset>
              <legend class="text-center">
                Hacenos tu consulta y te contactaremos lo mas rapido posible!
              </legend>
            </fieldset>
  
            <div class="form-group">
              <input
                class="form-control form-control-rounded"
                type="text"
                autocomplete="off"
                placeholder="Nombre y Apellido"
                required
              />
            </div>
  
            <div class="form-group">
              <input
                required
                class="form-control form-control-rounded"
                type="email"
                placeholder="Email"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
                <textarea required class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Consulta"></textarea>
              </div>

              <div class="buttonContainer">
                <button type="submit" id="myButton" data-loading-text="Loading..." class="btn btn-success btn-lg">
                    Enviar
                </button>
              </div>
          </form>
        </div>
      </div>
