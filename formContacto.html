<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

  <main class="mainContact">
    <div class="panel panel-default">
      <div class="panel-body">
        <form method="POST" class="form-horizontal myForm">
          <fieldset>
            <legend class="text-center">
              Hacenos tu consulta y te contactaremos lo mas rapido posible!
            </legend>
          </fieldset>

          <div class="formContainer">
            <div class="form-group myFormGroup">
              <input
                class="form-control form-control-rounded inputWidth"
                type="text"
                autocomplete="off"
                placeholder="Nombre y Apellido"
                required
              />
            </div>
  
            <div class="form-group myFormGroup">
              <input
                required
                class="form-control form-control-rounded inputWidth"
                type="email"
                placeholder="Email"
                autocomplete="off"
              />
            </div>
            <div class="form-group myFormGroup">
                <textarea required class="form-control inputWidth" id="exampleFormControlTextarea1" rows="3" placeholder="Consulta"></textarea>
              </div>
          </div>

            <div class="buttonContainer">
              <button type="submit" id="myButton" data-loading-text="Loading..." class="btn btn-success btn-lg">
                  Enviar
              </button>
            </div>
        </form>
      </div>
    </div>

  </main>    
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
