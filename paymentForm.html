<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header class="headerIndex">
        <input type="checkbox" id="checkbox">
        <i class="fa fa-bars" id="menuIcon" aria-hidden="true"></i>
        <nav class="headerIndex__nav">
            <a href="index.html">Inicio</a>
            <a href="glosario.html">Glosario</a>
            <a href="generos.html">Generos</a>
            <a href="index.html#contacto">Contacto</a>
            <a href="market.html">Market</a>
        </nav>
        <div class="headerIndex__overlay">
            <h1 class="headerIndex__title">Market</h1>
        </div>
    </header>
    
    <main>
      <div class="mainContent">
        <div class="summaryContainer" id="sumario"></div>

        <div id="paymentFormContainer" style="width: 100%;">

          <div class="panel panel-default">
            <div class="panel-body">
              <form method="POST" class="form-horizontal formContainer__myForm" id="paymentForm">
                <fieldset class="paymentLegend">
                  <legend class="text-center">
                    Complete los siguientes datos
                  </legend>
                </fieldset>
  
                <div class="form-group myFormGroup payFormContainer">
                    <input
                      id="inputName"
                      class="form-control form-control-rounded inputWidth"
                      type="text"
                      autocomplete="off"
                      placeholder="Nombre y Apellido*"
                      required
                    />
                    <div id="nameErrorAlert"></div>
                  </div>
  
        
                  <div class="form-group myFormGroup payFormContainer">
                      <input
                        id="inputDni"
                        class="form-control form-control-rounded inputWidth"
                        type="text"
                        autocomplete="off"
                        placeholder="Documento*"
                        required
                      />
                      <div id="dniErrorAlert"></div>
                    </div>
  
                  
                  <div class="form-group myFormGroup payFormContainer">
                      <input
                        id="inputAge"
                        class="form-control form-control-rounded inputWidth"
                        type="number"
                        autocomplete="off"
                        placeholder="Edad*"
                        required
                      />
                      <div id="ageErrorAlert"></div>
                    </div>
  
                    <div class="form-group myFormGroup payFormContainer">
                      <input
                        required
                        id="inputEmail"
                        class="form-control form-control-rounded inputWidth"
                        placeholder="Email"
                        autocomplete="off"
                      />
                      <div id="mailErrorAlert"></div>
                    </div>
                    
                    <div class="form-group myFormGroup payFormContainer">
                      <input
                        required
                        id="inputPhone"
                        class="form-control form-control-rounded inputWidth"
                        placeholder="Telefono"
                        autocomplete="off"
                      />
                      <div id="phoneErrorAlert"></div>
                    </div>

                    <div class="form-group myFormGroup payFormContainer">
                      <select class="form-control" id="selectPayment">
                        <option selected>Tarjeta*</option>
                        <option value="VISA">VISA</option>
                        <option value="MASTERCARD">MASTERCARD</option>
                        <option value="NATIVA">NATIVA</option>
                        <option value="NARANJA">NARANJA</option>
                      </select>
                      <div id="paymentErrorAlert"></div>
                    </div>

                    <div class="form-group myFormGroup payFormContainer">
                      <input
                        required
                        id="inputPayNumber"
                        class="form-control form-control-rounded inputWidth"
                        placeholder="Numero*"
                        autocomplete="off"
                      />
                      <div id="payNumberErrorAlert"></div>
                    </div>

                    <div class="form-row payFormContainer">
                      <div class="col" style="padding-left: 0 !important;">
                        <input id="inputMonth" required type="number" class="form-control form-control-rounded" placeholder="MM">
                        <div id="monthErrorAlert"></div>
                      </div>
                      <div class="col">
                        <input id="inputYear" required type="number" class="form-control form-control-rounded" placeholder="AA">
                        <div id="yearErrorAlert"></div>
                      </div>
                    </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="buttonContainer">
        <button type="button" class="btn btn-success btn-lg" id="submitButton">Comprar</button>
        <div id="successMessage"></div>
      </div>
    </main>

    <footer class="footer">
        <div>
            <p class="footer__label">Seguinos en nuestras redes!</p>
        </div>
      <ul class="footer__list">
          <li>
            <a><img src="imagenes/facebook.png" alt="Facebook"></a>
          </li>
          <li>
            <a><img src="imagenes/instagram.png" alt="instagram"></a>
          </li>
          <li>
            <a><img src="imagenes/whatsapp.png" alt="whatsapp"></a>
          </li>
      </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
    <script src="js/onPayment.js" async></script>
</body>
</html>
